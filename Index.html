<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Code Analyzer</h1>
  <div id="uploadForm">
    <h2>Upload/Paste Code</h2>
    <form id="codeForm" enctype="multipart/form-data">
      <label for="language">Select Language:</label>
      <select id="language" name="language">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="sql">SQL</option>
        <option value="react">React</option>
        <option value="rust">Rust</option>
        <option value="nodejs">Node.js</option>
      </select>
      <br>
      <textarea id="code" name="code" rows="10" cols="50" placeholder="Paste your code here..."></textarea>
      <br>
      <button id="analyzeBtn" type="button">Analyze Code</button>
    </form>
  </div>
  <div id="resultsPopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Analysis Results</h2>
      <pre id="analysisResults"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
